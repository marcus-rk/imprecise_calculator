<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprecise Calculator</title>
    <link rel = "icon" href="ressources/img/calculator_icon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="calculator-container">
    <h1>Imprecise Calculator</h1>
    <input type="text" readonly> <!-- input set to read only -->
    <ul class="number-pad">
        <li>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </li>
        <li>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </li>
        <li>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </li>
        <li>
            <button>+</button>
            <button>0</button>
            <button>=</button>
        </li>
    </ul>
</div>


<script src="main.js"></script>
</body>
</html>
